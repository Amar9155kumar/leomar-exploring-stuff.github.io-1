    *, *::before, *::after { box-sizing: border-box; }
    body, html {

      color: white;
      font-family: Arial, sans-serif;
      display: flex; flex-direction: column;
    }
    .header-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 10px;
      background: #222;
      border-bottom: 1px solid #333;
      position: relative;
    }
    .app-title {
      font-size: 22px;
      font-weight: bold;
      flex-grow: 1;
      text-align: center;
    }
    .history-btn {
      position: absolute;
      right: 10px;
      background: #4338ca;
      border: none;
      border-radius: 50%;
      padding: 8px 12px;
      color: white;
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }
    .chat-input-container {
      display: flex;
      padding: 10px;
      gap: 10px;
      background: #111;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
      align-items: center;
      position: relative;
      z-index: 5;
    }
    .chat-input {
      flex: 1;
      height: 40px;
      padding: 0 12px;
      border-radius: 10px;
      border: 3px solid transparent;
      background-image: linear-gradient(#000,#000),
        linear-gradient(90deg, red, blue, green, red);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      animation: borderMove 4s linear infinite;
      background-color: black;
      color: white;
      outline: none;
      font-size: 16px;
    }
    .chat-send-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: #4338ca;
      color: white;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 6px #4338ca;
    }
    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      background: #111;
    }
    .message { margin: 8px 0; max-width: 100%; word-wrap: break-word; }
    .user { text-align: right; }
    .user span { background: #333; padding: 10px; border-radius: 16px; display: inline-block; }
    .bot { text-align: left; }
    .bot span { background: #222; padding: 10px; border-radius: 16px; display: inline-block; }
    @keyframes borderMove {
      0% { background-position: 0 0; }
      100% { background-position: 300px 0; }
    }
    .history-panel {
      position: fixed;
      top: 60px;
      right: 0;
      width: 300px;
      height: calc(100vh - 60px);
      background: #1a1a1a;
      border-left: 1px solid #444;
      padding: 12px;
      color: white;
      overflow-y: auto;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 10;
    }
    .history-panel.open {
      transform: translateX(0%);
    }
  </style>
